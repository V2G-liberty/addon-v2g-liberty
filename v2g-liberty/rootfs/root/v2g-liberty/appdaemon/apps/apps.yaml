---
v2g-globals:
  module: v2g_globals
  class: V2GLibertyGlobals
  # This needs to load before all other modules
  priority: 10

modbus_evse_client:
  module: modbus_evse_client
  class: ModbusEVSEclient
  priority: 20
  dependencies:
    - v2g-globals

v2g_liberty:
  module: v2g_liberty
  class: V2Gliberty
  priority: 50
  dependencies:
    - v2g-globals
    - flexmeasures-client
    - modbus_evse_client
    - reservations-client

  car_reservation_calendar: !secret car_calendar_name
  car_reservation_calendar_timezone: !secret car_calendar_timezone

flexmeasures-client:
  module: flexmeasures_client
  class: FlexMeasuresClient
  priority: 50
  dependencies:
    - v2g-globals

reservations-client:
  module: reservations_client
  class: ReservationsClient
  priority: 50
  dependencies:
    - v2g-globals


get_fm_data:
  module: get_fm_data
  class: FlexMeasuresDataImporter
  priority: 100
  dependencies:
   - v2g-globals
   - flexmeasures-client

set_fm_data:
  module: set_fm_data
  class: SetFMdata
  priority: 100
  dependencies:
    - v2g-globals
    - modbus_evse_client