      mode: yaml
      filename: packages/v2g_liberty/v2g_liberty_dashboard.yaml
      title: V2G Liberty
      icon: mdi:car-electric
      show_in_sidebar: true
      require_admin: false
  resources:
    - url: /local/v2g_liberty/lovelace-card-mod/card-mod.js
      type: module
    - url: /local/v2g_liberty/apexcharts-card/apexcharts-card.js
      type: module

input_select:
  admin_mobile_name:
    name: The mobile of the administrator
    icon: mdi:shield-account
    options:
      - Please choose an option
  admin_mobile_platform:
    name: The operation system of the mobile of the administrator
    icon: mdi:cellphone-cog
    options:
      - android
      - ios

  electricity_provider:
    options:
      - nl_generic
      - nl_anwb_energie
      - nl_next_energy
      - nl_tibber
      - no_generic
      - self_provided
  optimisation_mode:
    options:
      - price
      - emission
  charge_mode:
    name: Charge mode
    options:
      - Automatic
      - Max boost now
      - Stop
    # "Stop" used to be "Off" but this triggers HA to see it as False..
    icon: mdi:battery-charging-medium

