---
v2g-globals:
  module: v2g_globals
  class: V2GLibertyGlobals
  # This needs to load before all other modules
  priority: 10

modbus_evse_client:
  module: modbus_evse_client
  class: ModbusEVSEclient
  priority: 20
  dependencies:
    - v2g-globals

fm_client:
  module: fm_client
  class: FMClient
  priority: 50
  dependencies:
    - v2g-globals

reservations-client:
  module: reservations_client
  class: ReservationsClient
  priority: 50
  dependencies:
    - v2g-globals

v2g_liberty:
  module: v2g_liberty
  class: V2Gliberty
  priority: 55
  dependencies:
    - v2g-globals
    - fm_client
    - modbus_evse_client
    - reservations-client

get_fm_data:
  module: get_fm_data
  class: FlexMeasuresDataImporter
  priority: 100
  dependencies:
   - v2g-globals
   - fm_client

set_fm_data:
  module: set_fm_data
  class: SetFMdata
  priority: 75
  dependencies:
    - v2g-globals
    - modbus_evse_client

amber_price_data_manager:
  module: amber_price_data_manager
  class: ManageAmberPriceData
  priority: 100
  dependencies:
    - v2g-globals
    - set_fm_data
